<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classification</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.hero-image {
  background-image: url("https://cdn.healthcarentsickcare.com/wp-content/uploads/2018/08/Heart-disease-1024x576.jpg");
  background-color: #cccccc;
  height: 600px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-style: italic;
  font-variant: small-caps;
}
</style>
</head>
<body>
<div class="hero-image">
   <div class="hero-text">
    <h1 style="font-size:50px">Heart prediction</h1>
     <form action="/predict" method="post">
         <label for="age1">age:</label>
         <input type="text" id="age1" name="age1"><br><br>
         <label>Choose your gender</label>
         <select id="2nd" name="op1">
             <option value="0">0</option>
             <option value="1">1</option>
         </select></br></br>
         <label for="bps">trestbps</label>
         <input type="text" id="bps" name="bps"><br><br>
         <label for="ch">cholestrol</label>
         <input type="text" id="ch" name="ch"><br><br>
         <label for="tha">thalach</label>
         <input type="text" id="tha" name="tha"><br><br>
         <label for="old">oldpeak</label>
         <input type="text" id="old" name="old"><br><br>
         <label>Click here to know whether your heart patient or not </label>
         <input type="submit" value="click Me">
     </form>
    <h4>
        <h2><p><b style="color:white">{{y}}</b></p></h2>
   </div> 
</div>
    </footer>
</body>
</html>
